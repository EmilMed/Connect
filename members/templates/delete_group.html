{% extends 'master.html' %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    .container {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    .delete-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
        padding: 20px;
        text-align: center;
    }
    .delete-card h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .delete-card p {
        font-size: 16px;
        margin-bottom: 20px;
    }
    .delete-card button,
    .delete-card a {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        margin: 5px;
        display: inline-block;
    }
    .delete-card button {
        background-color: red;
        border: none;
        cursor: pointer;
    }
</style>
<div class="container">
    <div class="delete-card">
        <h2>Delete the group</h2>
        <p>Are you sure you want to delete the group: "{{ group.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'groups' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
