{% extends 'master.html' %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    .container {
        font-family: 'Poppins', sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .header {
        width: 100%;
        max-width: 800px;
        padding: 10px 0;
        text-align: center;
    }
    .header h2 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
    }
    .meeting-container {
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        position: relative;
    }
    .meeting-container:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 10px;
        height: 100%;
        background-color: #FF5A5F;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }
    .meeting-date {
        font-size: 18px;
        font-weight: bold;
        color: #FF5A5F;
        margin-bottom: 10px;
    }
    .meeting-time {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
    }
    .button-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }
    .button-container button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
    }
    .confirm-button {
        background-color: #007bff;
        color: white;
    }
    .cancel-button {
        background-color: #6c757d;
        color: white;
    }
    .form-container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-container form {
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .form-container label {
        font-size: 14px;
        color: #666;
    }
    .form-container input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    .form-container .btn {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 14px;
    }
    .btn-secondary {
        background-color: #000000;
        color: white;
    }
    .btn-primary {
        background-color: #004182;
        color: white;
        margin-top: 20px;
    }
    .btn-danger {
        background-color: #c80014;
        color: white;
    }
    .btn-link {
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
        margin-top: 10px;
    }
</style>
<div class="container">
    <div class="header">
        <h1>Schedule Meeting</h1>
    </div>
    <div class="meeting-container">
        <div class="meeting-date">
            {{ scheduled_meeting_time|date:"j M, Y" }}
        </div>
        <div class="meeting-time">
            {{ scheduled_meeting_time|date:"g:i a" }} - {{ end_time|date:"g:i a" }}
        </div>
    </div>

    <!-- Form to change meeting date/time -->
    <div class="form-container">
        <form method="post" action="{% url 'schedule_meeting' notification_id %}">
            {% csrf_token %}
            <label for="new_date">Change Date:</label>
            <input type="date" name="new_date" id="new_date" value='{{ scheduled_meeting_time|date:"Y-m-d" }}'>

            <label for="new_time">Change Start Time:</label>
            <input type="time" name="new_time" id="new_time" value='{{ scheduled_meeting_time|time:"H:i" }}'>

            <button type="submit" name="update_time" class="btn btn-secondary">Update Settings</button>
        </form>

        <!-- Buttons to confirm or cancel the meeting -->
        <form method="post" action="{% url 'schedule_meeting' notification_id %}">
            {% csrf_token %}
            <button type="submit" name="confirm" value="1" class="btn btn-primary">Confirm</button>
            <button type="submit" name="cancel" value="0" class="btn btn-danger">Cancel</button>
        </form>

        <a href="{% url 'notification_detail' notification_id %}" class="btn btn-link">Back to Notification</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: JSON.parse('{{ meetings_data|escapejs }}')  // Safely include JSON data
        });
        calendar.render();
    });
</script>
{% endblock %}
